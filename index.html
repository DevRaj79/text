<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
</head>

<body>
    <button id="fetchButton">Fetch Data</button>
    <div id="dataContainer"></div>
    <script src="script.js"></script>
    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchData);

        function fetchData() {
            const url = 'https://example.com/api/data'; // Replace with the actual URL you want to fetch data from

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the data
                    displayData(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function displayData(data) {
            const dataContainer = document.getElementById('dataContainer');
            // Modify this part based on the structure of the data you receive
            dataContainer.innerHTML = `<p>Data: ${JSON.stringify(data)}</p>`;
        }

    </script>
</body>

</html>
